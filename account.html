<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <!-- Source san font -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <!-- Font icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <div class="account-container">
      <div class="account-box">
        <div class="account-title">
          <a title="Go back" href="javascript:history.back()"><i class="fa-solid fa-chevron-left"></i>back</a>Account
          <div class="toggle-container" id="darkMode">
            <div class="toggle-circle"></div>
          </div>
        </div>
        <div class="account-content">
          <div class="profile">
            <div class="profile-img">
              <img src="image/iphone.jp">
            </div>
          </div>
          <div class="info">
            <div class="name">
              <label>Name :</label><span>Camili Ventures and Limited</span>
            </div>
            <div class="address">
              <label>Addresss :</label><span>10 Allen junction, opposite Uba ikeja lagos.</span>
            </div>
          </div>
          <div class="password">
            <Span>Change password</Span>
            <form action="">
              <input type="password" placeholder="New password">
              <input type="password" placeholder="Confirm password">
              <div class="btn">
                <input type="submit" value="Save">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="dark-mode.js" defer></script>
  <script src="toggle.js" defer></script>
</html>
