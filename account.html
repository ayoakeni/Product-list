<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <!-- Source san font -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <!-- Font icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <div class="account-container">
      <div class="account-box">
        <div class="account-title">
          <a title="Go back" href="javascript:history.back()"><i class="fa-solid fa-chevron-left"></i>back</a>Account
          <div class="toggle-container" id="darkMode">
            <div class="toggle-circle"></div>
            <i class="fas fa-moon" id="moonIcon"></i>
            <i class="fas fa-sun" id="sunIcon" style="display: none;"></i>
          </div>
        </div>
        <div class="account-content">
          <div class="profile" id="defaultProfile">
            <div class="profile-img">
              <img id="profileImage" src="image/blank-profile-picture.png">
            </div>
            <div class="info-edit">
              <div class="info">
                <div id="profileName">
                  <label for="profileName">Name : </label> Companies Name
                </div>
                <div id="profileAddress">
                  <label for="profileAddress">Address : </label>Companies Address
                </div>
              </div>
              <div class="edit-profile-btn">
                <button id="editProfileBtn">Edit Profile</button>
              </div>
            </div>
          </div>
          <div class="edit-profile" style="display: none;">
            <div class="profile">
              <div class="profile-img">
                <!-- Add an id to the image for easy targeting -->
                <label for="imageInput">
                  <img id="editProfileImage" src="image/blank-profile-picture.png">
                </label>
                <input type="file" id="imageInput" style="display: none;">
              </div>
            </div>
            <div class="info">
              <div class="name">
                <label for="editProfileName">Name :</label>
                <!-- Add an id to the input for easy targeting -->
                <input type="text" id="editProfileName" value="Camili Ventures...">
              </div>
              <div class="address">
                <label for="editProfileAddress">Address :</label>
                <!-- Add an id to the input for easy targeting -->
                <input type="text" id="editProfileAddress" value="10 Allen junction...">
              </div>
            </div>
            <div class="save-btn">
              <input type="button" id="saveProfileBtn" value="Save">
            </div>
          </div>
          <div class="password">
            <Span>Change password</Span>
            <form action="">
              <input type="text" style="display: none;" name="username" aria-hidden="true" tabindex="-1" autocomplete="username">
              <input type="password" placeholder="New password" autocomplete="new-password">
              <input type="password" placeholder="Confirm password" autocomplete="current-password">
              <div class="btn">
                <input type="submit" value="Save">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="account.js" defer></script>
  <script src="dark-mode.js" defer></script>
  <script src="password.js" defer></script>
</html>
