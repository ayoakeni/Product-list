<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <!-- Source san font -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <!-- Font icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <div class="setting-container">
      <div class="setting-box">
        <div class="set-title"><a href="index.html"><i class="fa-solid fa-chevron-left" title="Go back"></i></a>Settings</div>
        <div class="setting-content">
          <div class="set-style">
            <span>Change to dark mode :</span>
            <label class="switch">
              <input type="checkbox" id="darkModeCheckbox">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="set-style">
            <span>Enable printing :</span>
            <label class="switch">
              <input type="checkbox" id="printCheckbox" onchange="togglePrinting()">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="set-style">
            <span>Save to cloud storage :</span>
            <label class="switch">
              <input type="checkbox" id="cloudStorageCheckbox" onchange="toggleCloudStorage()">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="set-style">
            <span>Update :</span>
            <label class="switch">
              <input type="checkbox" id="updateCheckbox" onchange="toggleUpdate()">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="rst">
            <input class="reset" type="reset" value="reset">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="dark-mode.js" defer></script>
</html>
